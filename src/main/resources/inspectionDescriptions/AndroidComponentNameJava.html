Android 中基本组件必须以组件类型作为结尾。<br/>
<b>eg:<br/>
    <code>
        Java.java<br/>
        public class MyActivity extends Activity<br/>

        public class MyProvider extends ContentProvider<br/>
    </code>
</b>
